<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker with Snowfall</title>
  <link rel="stylesheet" href="project.css" />
  <link rel="stylesheet" href="tsas.css" />

 <!-- useless -->
<body>
  <div class="santa">
    <img src="/color-picker/image/santa.gif" alt="santa" class="side.gif" />
  </div>
  <div class="gif">
    <img src="/color-picker/image/gif.dabayo.gif" alt="gif" class="side.gif" />
  </div>
  <div class="gif2">
    <img src="/color-picker/image/gif-luffy.gif  " alt="gif2" class="side.gif2"/>

  <div class="card">
    <h2>Pick your color</h2>

  </div>
   
  <!-- scrips -->
  <script src="tsas.js" defer></script>
